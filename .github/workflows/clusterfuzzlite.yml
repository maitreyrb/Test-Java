# .github/workflows/clusterfuzzlite.yml
name: PR Fuzz (ClusterFuzzLite)
on:
  pull_request:

jobs:
  clusterfuzzlite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (ClusterFuzzLite runner uses Python)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ClusterFuzzLite
        run: |
          python -m pip install --upgrade pip
          pip install clusterfuzzlite

      - name: Build fuzzers
        run: |
          # Build fuzz targets with sanitizers (ASAN/UBSAN) â€” adapt to project
          mkdir -p build && cd build
          cmake -DCMAKE_C_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer" \
                -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer" ..
          make -j$(nproc)

      - name: Run ClusterFuzzLite (PR mode)
        env:
          MODE: 'presubmit'   # or 'batch'
        run: |
          # Example invocation; adjust paths and mode per docs
          python -m clusterfuzzlite.run --mode=code_change --project-dir=$(pwd)

