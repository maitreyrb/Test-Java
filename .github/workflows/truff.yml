name: TruffleHog

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare output file
        run: touch trufflehog-report.json

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v2
        with:
          entryPoint: trufflehog
          args: >
            filesystem .
            --only-verified
            --json
            --output trufflehog-report.json


      - name: Convert JSON to HTML
        run: |
          echo "<html><body><h1>TruffleHog Secret Scan Report</h1><pre>" > trufflehog-report.html
          jq '.' trufflehog-report.json >> trufflehog-report.html || echo "No secrets found" >> trufflehog-report.html
          echo "</pre></body></html>" >> trufflehog-report.html

      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-json
          path: trufflehog-report.json

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-html
          path: trufflehog-report.html
